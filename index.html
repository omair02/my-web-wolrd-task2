<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to My Web World</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Welcome to My Web World üåê</h1>
    <p>Exploring HTML, CSS, and JavaScript Basics</p>
  </header>

  <main class="container">
    <section class="intro">
      <h2>About This Page</h2>
      <p>This is my web development project combining HTML, CSS, and JavaScript skills.</p>
      <img src="https://images.unsplash.com/photo-1498050108023-c5249f4df085?w=800" alt="Web Development" class="intro-img">
      <p>
        Learn more about web development on 
        <a href="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">MDN Web Docs</a>.
      </p>
    </section>

    <section class="interaction">
      <h2>Click the Button Below</h2>
      <button onclick="showMessage()">Click Me</button>
      <p id="afterClick" style="margin-top: 15px; color: #1976d2; font-weight: 500;"></p>
    </section>

    <section class="contact">
      <h2>Contact Me</h2>
      <form id="contactForm" onsubmit="return validateForm()">
        <div class="form-grid">
          <div>
            <label for="name">Full Name</label>
            <input type="text" id="name" placeholder="Enter your name">
          </div>
          <div>
            <label for="email">Email Address</label>
            <input type="email" id="email" placeholder="example@email.com">
          </div>
        </div>

        <label for="message">Your Message</label>
        <textarea id="message" rows="4" placeholder="Write something..."></textarea>

        <button type="submit" class="submit-btn">Send Message</button>
        <p id="formStatus" class="status-msg"></p>
      </form>
    </section>
  </main>

  <footer>
    <p>Created by <strong>Muhammad Omair</strong> | ¬© 2025</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
